
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Churn Prediction App - Input Form</title>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction App - Input Form</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="gender">Gender</label>
            <input type="text" name="gender" required>

            <label for="SeniorCitizen">Senior Citizen</label>
            <input type="text" name="SeniorCitizen" required>

            <label for="Partner">Partner</label>
            <input type="text" name="Partner" required>

            <label for="tenure">Tenure</label>
            <input type="text" name="tenure" required>

            <label for="MultipleLines">Multiple Lines</label>
            <input type="text" name="MultipleLines" required>

            <label for="InternetService">Internet Service</label>
            <input type="text" name="InternetService" required>

            <label for="OnlineSecurity">Online Security</label>
            <input type="text" name="OnlineSecurity" required>

            <label for="OnlineBackup">Online Backup</label>
            <input type="text" name="OnlineBackup" required>

            <label for="DeviceProtection">Device Protection</label>
            <input type="text" name="DeviceProtection" required>

            <label for="TechSupport">Tech Support</label>
            <input type="text" name="TechSupport" required>

            <label for="StreamingMovies">Streaming Movies</label>
            <input type="text" name="StreamingMovies" required>

            <label for="Contract">Contract</label>
            <input type="text" name="Contract" required>

            <label for="PaperlessBilling">Paperless Billing</label>
            <input type="text" name="PaperlessBilling" required>

            <label for="PaymentMethod">Payment Method</label>
            <input type="text" name="PaymentMethod" required>

            <label for="MonthlyCharges">Monthly Charges</label>
            <input type="text" name="MonthlyCharges" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
